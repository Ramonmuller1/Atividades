<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <div class="main-image-container">
            <img id="mainImage" src="" alt="Imagem em Destaque" />
        </div>
        <div class="thumbnails-container">
            <img src="carlos_saiz.jpg" alt="Imagem 1" class="thumbnail" data-full="image1.jpg" />
            <img src="Charles_Leclerc.png" alt="Imagem 2" class="thumbnail" data-full="image2.jpg" />
            <img src="lewis-hamilton.jpg" alt="Imagem 3" class="thumbnail" data-full="image3.jpg" />
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
